<div class="card">
    <div class="card-header">
        <h4>Food List</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <tr>
                    <th>Food Id</th>
                    <th>Food Name</th>
                    <th>Food Price</th>
                    <th>Food Category</th>
                    <th>Food Image</th>
                </tr>
                <tr (click)="onSelect(fObj,t1)" class="tb" *ngFor="let fObj of foodList;" #t1>
                    <td>{{fObj.food_id}}</td>
                    <td>{{fObj.food_name}}</td>
                    <td>{{fObj.food_price}}</td>
                    <td>{{fObj.category}}</td>
                    <td class="imagg"><img [src]="fObj.food_image" alt="" height="100%" width="100%"></td>
                </tr>
            </table>
        </div>
        <ul class="list-group">
            <li class="list-group-item list-group-item-action" *ngFor="let fObj of foodList;">
                {{fObj.food_id}}
                {{fObj.food_name}}
                {{fObj.food_price}}
                {{fObj.category}}
            </li>
        </ul>
    </div>
</div>
